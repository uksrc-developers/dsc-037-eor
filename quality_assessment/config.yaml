# Configuration file for DSC-037 plotting notebooks
# This file contains COMMON parameters shared across:
# - plot-calibration-solutions.ipynb
# - plot-rudimentary.ipynb
# - plot-vis.ipynb
#
# Notebook-specific parameters remain in their respective notebooks

# Required parameters
ant1: "2"  # Antenna 1 (name or index)
ant2: "6"  # Antenna 2 (name or index)

# Optional common parameters
# input_file: "L253456_SAP000_002_time1.flagged.5ch8s.dical.MS"  # Input file path (MS, UVFITS, or FITS format) (optional, can be overridden in notebooks)      
input_file: "hyp_1184702048_ionosub_ssins_30l_src8k_300it_8s_80kHz_i1000.uvfits"  # Input file path (MS, UVFITS, or FITS format) (optional, can be overridden in notebooks)                                                                    
# input_file: "./path/to/your/file"  # Input file path (MS, UVFITS, or FITS format) (optional, can be overridden in notebooks)
corr: "XY"  # Polarization: XX, YY, XY, YX, nn, ee, etc. (optional)
col: "DATA"  # Column: DATA, CORRECTED_DATA, MODEL_DATA (optional)
outdir: "./"  # Output directory for plots (optional)
timebin: 2  # Time binning factor (optional)
chanbin: 2  # Channel binning factor (optional)
use_weights: false  # Use weights for averaging (optional)
chunksize: 100000  # Chunk size for MS processing (optional)
format: "auto"  # Input format: auto, ms, or uvfits (optional)

# Extra parameters for plot-rudimentary.ipynb
ddid: null  # [MS ONLY] DATA_DESC_ID override (default: None, optional)
list_baselines: false  # [MS ONLY] List baselines and exit (set to True, run, then set back to False) (optional)
ignore_flags: false  # Ignore flags during processing (optional)
vmin: null  # (Optional) color min for |FFT|/|FFT|^2 pages
vmax: null  # (Optional) color max for |FFT|/|FFT|^2 pages
no_log: false  # Disable log color for |FFT| and |FFT|^2 pages (optional)
plot_title_base: "Delayâ€“Time Waterfall"  # Base title for plots (optional)
out_file: "delay_waterfall_full.pdf"
show: true # Display plots inline but do not save to file (optional)

# Extra parameters for plot_calibration_solutions.py
#input_file: "hyp_soln_1184702048_ssins_30l_src8k_300it.fits"  # Input FITS file for calibration solutions (optional, can use input_file instead)
i_timeblock: 0  # Time block index to plot (default: 0, optional)
figsize: [18, 10]  # Figure size (width, height) for calibration plots (optional)
output_amp: "./Amplitude Solutions vs Frequency.png"  # Output file path for amplitude plot (optional)
output_phase: "./Phase Solutions vs Frequency.png"  # Output file path for phase plot (optional)
dpi: 300  # DPI for saved calibration plots (optional)
colors:  # Color dictionary for polarizations (optional)
  xx: "blue"
  yy: "green"
  xy: "blue"
  yx: "green"
alpha_main: 0.6  # Alpha value (transparency) for main polarizations (XX, YY) (optional)
alpha_cross: 0.2  # Alpha value (transparency) for cross polarizations (XY, YX) (optional)
